        function startDrag(event, windowId) {
            const window = document.getElementById(`window-${windowId}`);

            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;

            document.addEventListener('mousemove', drag);

            if (draggedWindow) {
                draggedWindow.style.left = `${event.clientX - dragOffset.x}px`;
                draggedWindow.style.top = `${event.clientY - dragOffset.y}px`;
            }

        function startIconDrag(event, element, iconId) {
            event.preventDefault();
            dragStartPos.x = event.clientX;
            dragStartPos.y = event.clientY;
            
            const moveHandler = (e) => {
                const distance = Math.sqrt(
                    Math.pow(e.clientX - dragStartPos.x, 2) + 
                    Math.pow(e.clientY - dragStartPos.y, 2)
                );
                
                if (distance > dragThreshold && !isDragging) {
                    isDragging = true;
                    draggedIcon = element;
                    
                    const rect = element.getBoundingClientRect();
                    iconDragOffset.x = dragStartPos.x - rect.left;
                    iconDragOffset.y = dragStartPos.y - rect.top;
                    
                    element.style.position = 'absolute';
                    element.style.zIndex = '1000';
                    element.style.opacity = '0.7';
                }
                
                if (isDragging && draggedIcon) {
                    draggedIcon.style.left = `${e.clientX - iconDragOffset.x}px`;
                    draggedIcon.style.top = `${e.clientY - iconDragOffset.y}px`;
                }
            };
            
            const upHandler = () => {
                if (isDragging) {
                    isDragging = false;
                    if (draggedIcon) {
                        draggedIcon.style.opacity = '1';
                        draggedIcon.style.zIndex = 'auto';
                        draggedIcon = null;
                    }
                }
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        }

            for (let row = 0; row < minesweeperRows; row++) {
                for (let col = 0; col < minesweeperCols; col++) {
                    if (!minesweeperBoard[row][col].isMine) {
                        let count = 0;
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {

                                const newCol = col + j;
                                if (newRow >= 0 && newRow < minesweeperRows &&

            grid.style.gap = '0px';

            for (let row = 0; row < minesweeperRows; row++) {
                for (let col = 0; col < minesweeperCols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'minesweeper-cell';
                    
                    const cellData = minesweeperBoard[row][col];
                    
                    if (cellData.isFlagged) {
                        cell.textContent = 'ğŸš©';
                    } else if (cellData.isRevealed) {
                        cell.classList.add('revealed');
                        if (cellData.isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else if (cellData.neighborMines > 0) {
                            cell.textContent = cellData.neighborMines;
                            cell.style.color = ['', '#0000ff', '#008000', '#ff0000', '#000080', '#800000', '#008080', '#000000', '#808080'][cellData.neighborMines];
                        }
                    }
                    
                    cell.onclick = () => revealMineCell(row, col);
                    cell.oncontextmenu = (e) => {
                        e.preventDefault();
                        toggleMineFlag(row, col);
                    };
                    
                    grid.appendChild(cell);
                }
            }
        }

        function revealMineCell(row, col) {
            if (minesweeperGameStatus !== 'playing' || 
                minesweeperBoard[row][col].isRevealed || 
                minesweeperBoard[row][col].isFlagged) {
                return;
            }

            minesweeperBoard[row][col].isRevealed = true;

            if (minesweeperBoard[row][col].isMine) {
                minesweeperGameStatus = 'lost';
                document.getElementById('gameStatus').textContent = 'å¤±è´¥!';
                for (let i = 0; i < minesweeperRows; i++) {
                    for (let j = 0; j < minesweeperCols; j++) {
                        if (minesweeperBoard[i][j].isMine) {
                            minesweeperBoard[i][j].isRevealed = true;
                        }
                    }
                }
            } else if (minesweeperBoard[row][col].neighborMines === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < minesweeperRows && 
                            newCol >= 0 && newCol < minesweeperCols && 
                            !minesweeperBoard[newRow][newCol].isRevealed && 
                            !minesweeperBoard[newRow][newCol].isFlagged) {
                            revealMineCell(newRow, newCol);
                        }
                    }
                }
            }

            let revealedCount = 0;
            for (let i = 0; i < minesweeperRows; i++) {
                for (let j = 0; j < minesweeperCols; j++) {
                    if (minesweeperBoard[i][j].isRevealed && !minesweeperBoard[i][j].isMine) {
                        revealedCount++;
                    }
                }
            }
            if (revealedCount === minesweeperRows * minesweeperCols - minesweeperMines) {
                minesweeperGameStatus = 'won';
                document.getElementById('gameStatus').textContent = 'è·èƒœ!';
            }

            renderMinesweeper();
        }

        function toggleMineFlag(row, col) {
            if (minesweeperGameStatus !== 'playing' || minesweeperBoard[row][col].isRevealed) {
                return;
            }

            minesweeperBoard[row][col].isFlagged = !minesweeperBoard[row][col].isFlagged;
            
            let flagCount = 0;
            for (let i = 0; i < minesweeperRows; i++) {
                for (let j = 0; j < minesweeperCols; j++) {
                    if (minesweeperBoard[i][j].isFlagged) {
                        flagCount++;
                    }
                }
            }
            
            document.getElementById('mineCount').textContent = minesweeperMines - flagCount;

            renderMinesweeper();
        }

        // ç”»å›¾ç¨‹åºåŠŸèƒ½
        function initPaint() {
            paintCanvas = document.getElementById('paintCanvas');
            if (!paintCanvas) return;
            
            paintCtx = paintCanvas.getContext('2d');
            paintCtx.fillStyle = 'white';
            paintCtx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);
            
            // åˆå§‹åŒ–é¢œè‰²é€‰æ‹©å™¨
            const colors = [
                '#000000', '#FFFFFF', '#FF0000', '#00FF00',
                '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
                '#800000', '#808080', '#008000', '#000080',
                '#808000', '#800080', '#008080', '#C0C0C0'
            ];
            
            const colorContainer = document.getElementById('paintColors');
            if (colorContainer) {
                colorContainer.innerHTML = '';
                colors.forEach((color, index) => {
                    const colorDiv = document.createElement('div');
                    colorDiv.className = `paint-color ${index === 0 ? 'selected' : ''}`;
                    colorDiv.style.backgroundColor = color;
                    colorDiv.onclick = () => selectPaintColor(colorDiv, color);
                    colorContainer.appendChild(colorDiv);
                });
            }
            
            // æ·»åŠ ç”»å¸ƒäº‹ä»¶ç›‘å¬å™¨
            paintCanvas.onmousedown = startPaintDraw;
            paintCanvas.onmousemove = paintDraw;
            paintCanvas.onmouseup = stopPaintDraw;
            paintCanvas.onmouseleave = stopPaintDraw;
        }

        function selectPaintTool(element, tool) {
            document.querySelectorAll('.paint-tool').forEach(t => t.classList.remove('selected'));
            element.classList.add('selected');
            paintCurrentTool = tool;
        }

        function selectPaintColor(element, color) {
            document.querySelectorAll('.paint-color').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            paintCurrentColor = color;
        }

        function startPaintDraw(e) {
            if (!paintCtx) return;
            paintIsDrawing = true;
            const rect = paintCanvas.getBoundingClientRect();
            paintLastPos.x = e.clientX - rect.left;
            paintLastPos.y = e.clientY - rect.top;
        }

        function paintDraw(e) {
            if (!paintIsDrawing || !paintCtx) return;
            
            const rect = paintCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            paintCtx.beginPath();
            paintCtx.moveTo(paintLastPos.x, paintLastPos.y);
            paintCtx.lineTo(x, y);
            paintCtx.strokeStyle = paintCurrentColor;
            paintCtx.lineWidth = paintCurrentTool === 'pencil' ? 1 : 2;
            paintCtx.lineCap = 'round';
            paintCtx.stroke();
            
            paintLastPos.x = x;
            paintLastPos.y = y;
        }

        function stopPaintDraw() {
            paintIsDrawing = false;
        }

        function clearPaintCanvas() {
            if (paintCtx) {
                paintCtx.fillStyle = 'white';
                paintCtx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);
            }
        }
