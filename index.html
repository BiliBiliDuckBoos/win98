        // çª—å£æ§åˆ¶
        function closeWindow(windowId) {
            const window = document.getElementById(`window-${windowId}`);
            if (window) {
                window.remove();
                openWindows = openWindows.filter(w => w.id !== windowId);
                minimizedWindows = minimizedWindows.filter(id => id !== windowId);
                updateTaskbar();
            }
        }

        function minimizeWindow(windowId) {
            const window = document.getElementById(`window-${windowId}`);
            if (window) {
                window.style.display = 'none';
                if (!minimizedWindows.includes(windowId)) {
                    minimizedWindows.push(windowId);
                }
                updateTaskbar();
            }
        }

        function restoreWindow(windowId) {
            const window = document.getElementById(`window-${windowId}`);
            if (window) {
                window.style.display = 'block';
                window.style.zIndex = ++windowZIndex;
                minimizedWindows = minimizedWindows.filter(id => id !== windowId);
                updateTaskbar();
            }
        }

        function maximizeWindow(windowId) {
            const window = document.getElementById(`window-${windowId}`);
            if (window) {
                if (window.style.width === '100vw') {
                    // è¿˜åŸ
                    window.style.width = '500px';
                    window.style.height = '400px';
                    window.style.left = '150px';
                    window.style.top = '100px';
                } else {
                    // æœ€å¤§åŒ–
                    window.style.width = '100vw';
                    window.style.height = 'calc(100vh - 32px)';
                    window.style.left = '0';
                    window.style.top = '0';
                }
            }
        }

        // ä»»åŠ¡æ æ›´æ–°
        function updateTaskbar() {
            const taskbar = document.getElementById('taskbarTasks');
            taskbar.innerHTML = '';
            
            openWindows.forEach(window => {
                const button = document.createElement('div');
                button.className = `task-button ${minimizedWindows.includes(window.id) ? 'minimized' : ''}`;
                button.textContent = window.title;
                button.onclick = () => {
                    if (minimizedWindows.includes(window.id)) {
                        restoreWindow(window.id);
                    } else {
                        minimizeWindow(window.id);
                    }
                };
                taskbar.appendChild(button);
            });
        }

        // çª—å£æ‹–æ‹½
        function startDrag(event, windowId) {
            const window = document.getElementById(`window-${windowId}`);
            draggedWindow = window;
            
            const rect = window.getBoundingClientRect();
            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;
            
            window.style.zIndex = ++windowZIndex;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(event) {
            if (draggedWindow) {
                draggedWindow.style.left = `${event.clientX - dragOffset.x}px`;
                draggedWindow.style.top = `${event.clientY - dragOffset.y}px`;
            }
        }

        function stopDrag() {
            draggedWindow = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // æ‰«é›·æ¸¸æˆ
        let minesweeperBoard = [];
        let minesweeperRows = 9;
        let minesweeperCols = 9;
        let minesweeperMines = 10;
        let minesweeperGameStatus = 'playing';

        function toggleMineSettings() {
            const settings = document.getElementById('mineSettings');
            settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
        }

        function applyMineSettings() {
            minesweeperRows = Math.max(10, Math.min(30, parseInt(document.getElementById('gridSize').value) || 9));
            minesweeperCols = minesweeperRows;
            minesweeperMines = Math.max(5, Math.min(20, parseInt(document.getElementById('mineNumber').value) || 10));
            
            document.getElementById('gridSize').value = minesweeperRows;
            document.getElementById('mineNumber').value = minesweeperMines;
            
            toggleMineSettings();
            initMinesweeper();
        }

        function initMinesweeper() {
            // åˆ›å»ºæ£‹ç›˜
            minesweeperBoard = Array(minesweeperRows).fill().map(() => 
                Array(minesweeperCols).fill().map(() => ({
                    isMine: false,
                    isRevealed: false,
                    isFlagged: false,
                    neighborMines: 0
                }))
            );

            // æ”¾ç½®åœ°é›·
            let minesPlaced = 0;
            while (minesPlaced < minesweeperMines) {
                const row = Math.floor(Math.random() * minesweeperRows);
                const col = Math.floor(Math.random() * minesweeperCols);
                if (!minesweeperBoard[row][col].isMine) {
                    minesweeperBoard[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // è®¡ç®—é‚»è¿‘åœ°é›·æ•°
            for (let row = 0; row < minesweeperRows; row++) {
                for (let col = 0; col < minesweeperCols; col++) {
                    if (!minesweeperBoard[row][col].isMine) {
                        let count = 0;
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const newRow = row + i;
                                const newCol = col + j;
                                if (newRow >= 0 && newRow < minesweeperRows && 
                                    newCol >= 0 && newCol < minesweeperCols && 
                                    minesweeperBoard[newRow][newCol].isMine) {
                                    count++;
                                }
                            }
                        }
                        minesweeperBoard[row][col].neighborMines = count;
                    }
                }
            }

            minesweeperGameStatus = 'playing';
            document.getElementById('mineCount').textContent = minesweeperMines;
            document.getElementById('gameStatus').textContent = 'æ¸¸æˆä¸­';
            renderMinesweeper();
        }

        function renderMinesweeper() {
            const grid = document.getElementById('minesweeperGrid');
            grid.innerHTML = '';
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = `repeat(${minesweeperCols}, 1fr)`;
            grid.style.gap = '0px';

            for (let row = 0; row < minesweeperRows; row++) {
                for (let col = 0; col < minesweeperCols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'minesweeper-cell';
                    cell.style.width = '16px';
                    cell.style.height = '16px';
                    
                    const cellData = minesweeperBoard[row][col];
                    
                    if (cellData.isFlagged) {
                        cell.textContent = 'ğŸš©';
                    } else if (cellData.isRevealed) {
                        cell.classList.add('revealed');
                        if (cellData.isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else if (cellData.neighborMines > 0) {
                            cell.textContent = cellData.neighborMines;
                            cell.style.color = ['', '#0000ff', '#008000', '#ff0000', '#000080', '#800000', '#008080', '#000000', '#808080'][cellData.neighborMines];
                        }
                    }
                    
                    cell.onclick = () => revealMineCell(row, col);
                    cell.oncontextmenu = (e) => {
                        e.preventDefault();
                        toggleMineFlag(row, col);
                    };
                    
                    grid.appendChild(cell);
                }
            }
        }

        function revealMineCell(row, col) {
            if (minesweeperGameStatus !== 'playing' || 
                minesweeperBoard[row][col].isRevealed || 
                minesweeperBoard[row][col].isFlagged) {
                return;
            }

            minesweeperBoard[row][col].isRevealed = true;

            if (minesweeperBoard[row][col].isMine) {
                minesweeperGameStatus = 'lost';
                document.getElementById('gameStatus').textContent = 'å¤±è´¥!';
                // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                for (let i = 0; i < minesweeperRows; i++) {
                    for (let j = 0; j < minesweeperCols; j++) {
                        if (minesweeperBoard[i][j].isMine) {
                            minesweeperBoard[i][j].isRevealed = true;
                        }
                    }
                }
            } else if (minesweeperBoard[row][col].neighborMines === 0) {
                // è‡ªåŠ¨æ­å¼€å‘¨å›´æ ¼å­
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < minesweeperRows && 
                            newCol >= 0 && newCol < minesweeperCols) {
                            revealMineCell(newRow, newCol);
                        }
                    }
                }
            }

            // æ£€æŸ¥èƒœåˆ©
            let revealedCount = 0;
            for (let i = 0; i < minesweeperRows; i++) {
                for (let j = 0; j < minesweeperCols; j++) {
                    if (minesweeperBoard[i][j].isRevealed && !minesweeperBoard[i][j].isMine) {
                        revealedCount++;
                    }
                }
            }
            if (revealedCount === minesweeperRows * minesweeperCols - minesweeperMines) {
                minesweeperGameStatus = 'won';
                document.getElementById('gameStatus').textContent = 'è·èƒœ!';
            }

            renderMinesweeper();
        }

        function toggleMineFlag(row, col) {
            if (minesweeperGameStatus !== 'playing' || minesweeperBoard[row][col].isRevealed) {
                return;
            }

            minesweeperBoard[row][col].isFlagged = !minesweeperBoard[row][col].isFlagged;
            
            let flaggedCount = 0;
            for (let i = 0; i < minesweeperRows; i++) {
                for (let j = 0; j < minesweeperCols; j++) {
                    if (minesweeperBoard[i][j].isFlagged) {
                        flaggedCount++;
                    }
                }
            }
            
            document.getElementById('mineCount').textContent = minesweeperMines - flaggedCount;
            renderMinesweeper();
        }

        // ç”»å›¾åŠŸèƒ½
        let paintCanvas, paintCtx;
        let paintColor = '#000000';
        let paintTool = 'brush';
        let isDrawing = false;
        let lastPos = { x: 0, y: 0 };

        function initPaint() {
            paintCanvas = document.getElementById('paintCanvas');
            if (!paintCanvas) return;
            
            paintCtx = paintCanvas.getContext('2d');
            paintCtx.fillStyle = 'white';
            paintCtx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);

            // ç”Ÿæˆé¢œè‰²é€‰æ‹©å™¨
            const colors = [
                '#000000', '#FF0000', '#00FF00', '#0000FF',
                '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF',
                '#808080', '#800000', '#008000', '#000080',
                '#808000', '#800080', '#008080', '#C0C0C0'
            ];

            const colorContainer = document.getElementById('paintColors');
            if (colorContainer) {
                colorContainer.innerHTML = '';
                colors.forEach((color, index) => {
                    const colorDiv = document.createElement('div');
                    colorDiv.className = 'paint-color' + (index === 0 ? ' selected' : '');
                    colorDiv.style.backgroundColor = color;
                    colorDiv.onclick = () => selectPaintColor(colorDiv, color);
                    colorContainer.appendChild(colorDiv);
                });
            }

            // ç»‘å®šç”»å¸ƒäº‹ä»¶
            paintCanvas.onmousedown = startPaint;
            paintCanvas.onmousemove = paint;
            paintCanvas.onmouseup = stopPaint;
            paintCanvas.onmouseleave = stopPaint;
        }

        function selectPaintTool(element, tool) {
            document.querySelectorAll('.paint-tool').forEach(t => t.classList.remove('selected'));
            element.classList.add('selected');
            paintTool = tool;
        }

        function selectPaintColor(element, color) {
            document.querySelectorAll('.paint-color').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            paintColor = color;
        }

        function startPaint(e) {
            if (!paintCanvas) return;
            isDrawing = true;
            const rect = paintCanvas.getBoundingClientRect();
            lastPos.x = e.clientX - rect.left;
            lastPos.y = e.clientY - rect.top;
        }

        function paint(e) {
            if (!isDrawing || !paintCanvas) return;
            
            const rect = paintCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            paintCtx.beginPath();
            paintCtx.moveTo(lastPos.x, lastPos.y);
            paintCtx.lineTo(x, y);
            paintCtx.strokeStyle = paintColor;
            paintCtx.lineWidth = paintTool === 'pencil' ? 1 : 2;
            paintCtx.lineCap = 'round';
            paintCtx.stroke();

            lastPos.x = x;
            lastPos.y = y;
        }

        function stopPaint() {
            isDrawing = false;
        }

        function clearPaintCanvas() {
            if (paintCtx) {
                paintCtx.fillStyle = 'white';
                paintCtx.fillRect(0, 0, paintCanvas.width, paintCanvas.height);
            }
        }

        // ç›‘å¬çª—å£æ‰“å¼€äº‹ä»¶æ¥åˆå§‹åŒ–ç‰¹å®šåŠŸèƒ½
        const originalOpenWindow = openWindow;
        openWindow = function(windowId, title) {
            originalOpenWindow(windowId, title);
            
            // å»¶è¿Ÿåˆå§‹åŒ–ä»¥ç¡®ä¿DOMå·²æ¸²æŸ“
            setTimeout(() => {
                if (windowId === 'minesweeper') {
                    initMinesweeper();
                } else if (windowId === 'paint') {
                    initPaint();
                }
            }, 100);
        };

        // ç‚¹å‡»çª—å£å¤–å…³é—­å¼€å§‹èœå•
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.start-button') && !e.target.closest('.start-menu')) {
                closeStartMenu();
            }
        });
